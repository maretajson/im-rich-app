name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          build-essential \
          libssl-dev \
          libffi-dev \
          libsqlite3-dev \
          zlib1g-dev \
          libncurses5 \
          libtinfo5

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
